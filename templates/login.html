<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Urban Evolution Parkour</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
                    <link rel="stylesheet" type="text/css" href="/static/css/UE_Style.css">

    </head>
    <body style="background-color: hsla(0, 60%, 40%, 0.7);">
      <div class="container-fluid">
        <div class="row" style="position:relative margin:0 auto">
  			<div class="col-1 col-md-2 col-lg-3"></div>
  			<div class="col-10 col-md-8 col-lg-6 bgWhite formScroll" style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">

  				<a href="UrbanEvo.html"><img class="img-responsive centered" src="/static/img/icons/logo.png"></a>
  				<h4>Sign In</h4>
          {% with messages = get_flashed_messages() %}
             {% if messages %}
                {% for message in messages %}
                   <div>{{ message }}</div>
                {% endfor %}
             {% endif %}
          {% endwith %}
          <form action="/login" method="POST">
            <div class="login">
                <div class="login-screen">
                        <div class="login-form">
                          <div class="control-group">
                            <input type="text" class="login-field centered" value="" placeholder="username" name="username" style="width:90%">
                              <label class="login-field-icon fui-user" for="login-name"></label>
                          </div>
                        </div>
                        <div class="control-group">
                          <input type="password" class="login-field centered" value="" placeholder="password" name="password" style="width:90%">
                          <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>

                        <input type="submit" value="Log in" class="btn btn-large btn-block buttonLogin centered" style="width:90%">
                        <br>
                        <h4 class="text-center">or</h4>

                        <div><a href="/glogin"><img class="img-responsive centered" src="/static/img/icons/google.png" style="width:70%"></a></div>
                        <br>
                        <br>
                        <h4 class="text-center"> Don't have an account?  </h4>
                        <div><a href="/register" class="btn btn-block buttonLogin centered" style="width:90%">Register a New Account</a></div><br>
                        </div>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>

<div class="footer">
    <p>Contact us at helpdesk@urbanevo.com</p>
</div>
</body>
